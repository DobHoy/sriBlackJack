<div class="well">Welcome to Blackjack!</div>
<p>test pare</p>

<form role="form">
  <div class="form-group" ng-show="!playerReady">
    <label for="name" >Please enter your name</label>
    <input type="name" class="form-control" id="name" placeholder="Your name.." ng-model="playerName" >
    <button type="submit" class="btn btn-default"  ng-click="gameStart()">Submit</button>
  </div>



</form>


<div class="container" ng-show="gameinProgress">
  <div class="container" >
    <div class="jumbotron">

        <label ng-show="playerReady">Welcome {{playerName}}!</label>

        <button type="submit" class="btn btn-info" ng-click="deal()">Deal</button>
        <button type="submit" class="btn btn-warning" ng-click="hit()">Hit</button>
        <button type="submit" class="btn btn-success" ng-click="stay()">Stay</button>

        <label>Player Cards</label>
        <button class="btn btn-warning" ng-click="gameStart()">restart</button>
        <h1 ng-show="gameinProgress">Your score is {{player.Score}}</h1>
        <div >
          <playing-card id="card" suit="{{card.suit}}" rank="{{card.rank}}"  ng-repeat="card in player.Cards"/>
        </div>
        
    </div>
  </div>

  <div class="container">
    <div class="jumbotron">
      <label>Dealer Cards</label>
      <h1 ng-show="gameinProgress">Dealer is {{dealer.Score}}</h1>
      <playing-card suit="{{card.suit}}" rank="{{card.rank}}" ng-repeat="card in dealer.Cards"/>

    </div>
  </div>
</div>







</form>
